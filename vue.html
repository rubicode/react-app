<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coba Vue</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">{{ message }}</div>

    <div id="app1" v-html="pesan">
        <span v-html="pesan"></span>
        <button @click="count++">{{ count }}</button>
        <button :disabled="isButtonDisabled">Button</button>

    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    message: 'Hello Vue!'
                }
            }
        }).mount('#app')

        const app = createApp({
            data() {
                return {
                    pesan: '<span style="color: red">This should be red.</span>',
                    count: 0,
                    isButtonDisabled: true
                }
            }
        })

        app.mount('#app1')

        const kumpulanFungsi = {
            a: function(){

            }
        }

        const kumpulanFungsis = {
            a(){

            }
        }

        kumpulanFungsis.a()
    </script>
</body>

</html>
